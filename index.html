<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="arr1">
      <div class="dis" id="dis"></div>
      <div class="arr">
        <button onclick="non(555)">C</button
        ><button onclick="non(666)">IX></button
        ><button onclick="opp(1)">%</button><button onclick="opp(6)">/</button>
      </div>
      <div class="arr">
        <button onclick="non(7)">7</button><button onclick="non(8)">8</button
        ><button onclick="non(9)">9</button><button onclick="opp(2)">*</button>
      </div>
      <div class="arr">
        <button onclick="non(4)">4</button><button onclick="non(5)">5</button
        ><button onclick="non(6)">6</button><button onclick="opp(3)">-</button>
      </div>
      <div class="arr">
        <button onclick="non(1)">1</button><button onclick="non(2)">2</button
        ><button onclick="non(3)">3</button><button onclick="opp(4)">+</button>
      </div>
      <div class="arr">
        <button onclick="non(00)">00</button
        ><button onclick="non(888)">0</button
        ><button onclick="non(777)">.</button
        ><button onclick="opp1()">=</button>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
